<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node.js Form Data Saver</title>
    <style>
        /* Modern Punjabi-inspired color scheme */
        :root {
            --orange: #FF7F11;
            --yellow: #FFD700;
            --red: #E3170A;
            --dark: #2D2D2A;
            --light: #F7F7F7;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--light);
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255,215,0,0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255,127,17,0.1) 0%, transparent 20%);
        }

        .container {
            background-color: white;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            text-align: center;
            border-top: 5px solid var(--orange);
        }

        h1 {
            color: var(--orange);
            margin-bottom: 1.5rem;
            font-size: 2rem;
            font-weight: 700;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--dark);
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--orange);
            box-shadow: 0 0 0 3px rgba(255, 127, 17, 0.2);
        }

        input::placeholder {
            color: #aaa;
            font-style: italic;
        }

        button {
            background-color: var(--orange);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            width: 100%;
        }

        button:hover {
            background-color: var(--red);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(227, 23, 10, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        /* Punjabi touch */
        h1::after {
            content: " âœ¨";
        }

        @media (max-width: 600px) {
            .container {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <h1>Submit Your Name Paaji </h1>
    <form action="/save-data" method="POST">
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter Name" required>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
